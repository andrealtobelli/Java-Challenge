# Dados do app
spring.application.name=Java

# H2 em memória (fallback se não tiver variáveis definidas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Datasource configurável via variáveis de ambiente (MySQL em nuvem) ou H2 por padrão
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:sdw2023}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rm555241}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fiap.25}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

